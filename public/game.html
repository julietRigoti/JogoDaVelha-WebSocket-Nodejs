<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <div id="title">Jogo da Velha</div>
    <div id="game-container">
      <!-- Tabuleiro à esquerda -->
      <div id="board"></div>

      <!-- Informações à direita -->
      <div id="info-panel">
        <h2>Placar</h2>
        <p id="scoreX">Vitórias X: 0</p>
        <p id="scoreO">Vitórias O: 0</p>
        <p id="currentPlayer">Vez de: -</p>
        <p>Seu símbolo: <span id="playerSymbol">-</span></p>
        <button id="restartButton">Reiniciar Jogo</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
