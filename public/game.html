<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="title">Jogo da Velha</div>
    <div id="game-container">
      <!-- Tabuleiro à esquerda -->
      <div id="board"></div>

      <!-- Informações à direita -->
      <div id="info-panel">
        <h2>Placar</h2>
        <p id="scoreX">Vitórias X: 0</p>
        <p id="scoreO">Vitórias O: 0</p>
        <p id="currentPlayer">Vez de: -</p>
        <p>Seu símbolo: <span id="playerSymbol">-</span></p>
        <button id="restartButton">Reiniciar Jogo</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
