<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="principal-div">
      <h1>Jogo da Velha</h1>
      <div class="d-flex gap-5">
        <div id="board"></div>
        <div id="info-painel">
          <h3 class="text-center">Informações</h3>
          <div class="w-100 d-flex flex-column justify-content-between h-100">
            <div class="w-100 d-flex flex-column text-start gap-3">
              <h5>Jogador: <span id="playerSymbol"> - </span></h5>
              <h5>Status: <span id="currentPlayer"> - </span></h5>
              <h5 >Vencedor: <span id="winner"> - </span></h5>
            </div>

            <div clas="d-flex w-100 justify-content-center">
              <button class="btn btn-primary mx-auto d-block" id="restartButton">Reiniciar</button>
            </div>

            <div class="d-flex w-100 justify-content-center">
              <img
                class="imagem-x-game"
                src="imagens/X.gif"
                alt="Pixelart tabuleiro com X"
              />
              <img
                class="imagem-o-game"
                src="imagens/O.gif"
                alt="Pixelart tabuleiro com O"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="scripts/game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
