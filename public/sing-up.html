<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha - Criar conta</title>
    <link rel="stylesheet" href="styles/sing-up.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="principal-div">
      <h1 class="text-center">Jogo da Velha</h1>
      <div class="sing-up-container text-center">
        <h2 class="mb-4">Cadastre-se</h2>
        <form id="singUpForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Digite seu usuário"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirme a senha</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Confirme sua senha"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="window.location.href='login.html'"
          >
            Cadastrar
          </button>
        </form>
        <div class="mt-3">
          <a href="login.html" class="text-decoration-none"
            >Já tem uma conta? Faça login</a
          >
        </div>
      </div>
      <img
        class="imagem-x"
        src="imagens/X.gif"
        alt="Pixelart tabuleiro com X"
      />
      <img
        class="imagem-o"
        src="imagens/O.gif"
        alt="Pixelart tabuleiro com O"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
