<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>Jogo da Velha - Criar sala</title>
    <link rel="stylesheet" href="styles/create-room.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="principal-div">
      <h1 class="text-center">Jogo da Velha</h1>
      <div class="container-fluid text-center py-5">
        <div class="room-container mx-auto p-4">
          <h3 class="mb-4">Criar Sala</h3>
          <div class="input-group justify-content-center">
            <input
              type="text"
              class="form-control text-center"
              placeholder="ID da sala"
              aria-label="ID da sala"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-primary btn-lg" onclick="window.location.href = 'chooseXorO.html';">
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>
    <img class="imagem-x" src="imagens/X.gif" alt="Pixelart tabuleiro com X" />
    <img class="imagem-o" src="imagens/O.gif" alt="Pixelart tabuleiro com O" />
  </body>
</html>
