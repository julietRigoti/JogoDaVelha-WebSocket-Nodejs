<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha - X ou O</title>
    <link rel="stylesheet" href="styles/chooseXorO.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="principal-div">
      <h1>Jogo da Velha</h1>
      <div class="container-fluid text-center py-5">
        <div class="choose-container mx-auto p-4">
          <h3 class="mb-4">Escolha X ou O</h3>
          <div class="player-selection">
            <button class="btn btn-primary btn-lg" onclick="choosePlayer('X')">
              X
            </button>
            <button class="btn btn-primary btn-lg" onclick="choosePlayer('O')">
              O
            </button>
          </div>
        </div>
      </div>
      <img
        class="imagem-x"
        src="imagens/X.gif"
        alt="Pixelart tabuleiro com X"
      />
      <img
        class="imagem-o"
        src="imagens/O.gif"
        alt="Pixelart tabuleiro com O"
      />
    </div>

    <script>
      function choosePlayer(symbol) {
        localStorage.setItem("playerSymbol", symbol);
        window.location.href = "game.html";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
